<!DOCTYPE html>
<html lang="pt-br, en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Simon-Says-JS</title>
</head>

<body>

    <section id="big-circle">
        <div id="top-left"></div>
        <div id="top-rigth"></div>
        <div id="down-left"></div>
        <div id="down-rigth"></div>

        <div id="inner-circle">
            <div id="title" class="font-effect-emboss">SIMON!</div>
            <div id="switches">
                <button id="btn-start" class="clsik">Start</button>
                <button id="btn-strict" class="clsik">Strict</button>
                <input type="text" id="strictonoff" />
            </div>
            <div class="btn-toggle">
                <label class="btn-onoff">
                    <input type="checkbox" name="name" data-onoff="toggle"><span></span>
                </label>
            </div>
            <div id="count"></div>
        </div>
    </section>

    <script src="js/index.js"></script>
</body>

</html>
