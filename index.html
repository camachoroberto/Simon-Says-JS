<!DOCTYPE html>
<html lang="pt-br, en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Simon-Says-JS</title>
</head>

<body>

    <section id="big-circle">
        <div id="top-left"></div>
        <div id="top-rigth"></div>
        <div id="down-left"></div>
        <div id="down-rigth"></div>

        <div id="inner-circle">
            <div id="title" class="font-effect-emboss">SIMON!</div>
            <div id="switches">
                <input type="checkbox" class="toggle" id="on">
                <button class="button" id="start">Start</button>
                <input type="checkbox" class="toggle" id="strict">
            </div>
            <div class="text1">
                <span>POWER</span><span>STRICT</span>
            </div>
            <div id="turn"></div>
            <div class="text2">
                COUNT
            </div>
        </div>

    </section>

    <script src="js/index.js"></script>
</body>

</html>
